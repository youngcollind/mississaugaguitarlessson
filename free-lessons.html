<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Guitar Lessons - Mississauga Guitar Lessons</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #fff;
        }

        header {
            background-color: #000;
            padding: 1rem 0;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo img {
            height: 180px;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul li a:hover {
            color: #999;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #f5f5f5;
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        footer nav {
            margin-bottom: 1rem;
        }

        footer nav ul {
            justify-content: center;
        }

        footer nav ul li a {
            color: #666;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                justify-content: center;
                gap: 1rem;
                font-size: 0.85rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

            <div class="video-container">

            </div>
